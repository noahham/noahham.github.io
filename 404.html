<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>404</title>
        <link rel="icon" href="https://noahham.com/media/favicon-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
        <link rel="icon" href="https://noahham.com/media/favicon-light.png" type="image/png" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/breakout.css">
        <style>
            main {opacity: 1;}

            .error {
                font-size: 3rem;
                color: #e3e3e3;

                margin-top: 13rem;
                margin-bottom: 4rem;
                padding: 0;

                transition: all 0.3s;
            }
            .error:hover {
                color: white;
            }

            .error-message {color: #999999;}
        </style>
    </head>
    <body>
        <main>
            <div class="back-link-holder">
                <a href="https://noahham.com/" class="back-link">
                    <img src="media/arrow-left.svg" alt="Left Arrow" class="back-icon">
                    <p>home</p>
                </a>
            </div>
            <h1 class="error">404</h1>
            <p class="error-message">Sorry, but the page you're looking for doesn't exist.</p>
        </main>
    </body>
</html>
