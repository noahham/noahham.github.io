<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>404</title>
        <link rel="icon" href="https://noahham.com/media/favicon-dark.png" type="image/png" media="(prefers-color-scheme: dark)">
        <link rel="icon" href="https://noahham.com/media/favicon-light.png" type="image/png" media="(prefers-color-scheme: light)">
        <link rel="stylesheet" href="https://noahham.com/styles/main.css">
        <link rel="stylesheet" href="https://noahham.com/styles/breakout.css">
        <style>
            main {
                opacity: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 4rem;
            }

            .back-link-holder {
                position: static;
                margin-bottom: 2rem;
            }

            .error {
                font-size: 3rem;
                color: #e3e3e3;

                margin-top: 13rem;
                margin-bottom: 4rem;
                padding: 0;

                transition: all 0.3s;
            }

            .error:hover {
                color: white;
            }

            .error-message {
                color: #999999;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="back-link-holder">
                <a class="back-link" href="https://noahham.com/">
                    <img src="media/back-link.svg" alt="Back Arrow" class="back-icon">
                    <p>home</p>
                </a>
            </div>
            <h1 class="error">404</h1>
            <p class="error-message">Sorry, but the page you're looking for<br>doesn't exist.</p>
        </main>
    </body>
</html>
